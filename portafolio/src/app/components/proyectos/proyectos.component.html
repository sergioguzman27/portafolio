<div class="page-container">
    <div class="carousel-proyectos">
        <h2 style="text-transform: uppercase;" class="ml-4 ml-lg-0">Proyectos</h2>
        <div *ngIf="proyectos.length > 0" class="carousel-container">
            <div class="carousel-controls">
                <button class="btn-carousel mb-3" (click)="movePrevius()">
                    <fa-icon class="azul-claro" [icon]="faChevronUp"></fa-icon>
                </button>
                <button class="btn-carousel mt-3" (click)="moveNext()">
                    <fa-icon class="azul-claro" [icon]="faChevronDown"></fa-icon>
                </button>
            </div>
            <div class="carousel-controls-responsivo px-4 mt-2">
                <button class="btn-carousel mr-2" (click)="movePrevius()">
                    <fa-icon class="azul-claro" [icon]="faChevronLeft"></fa-icon>
                </button>
                <button class="btn-carousel ml-2" (click)="moveNext()">
                    <fa-icon class="azul-claro" [icon]="faChevronRight"></fa-icon>
                </button>
            </div>
            <div class="carousel-items">
                <div class="carousel-item-oculto">
                    <img *ngIf="itemSelect > 0" [src]="proyectos[itemSelect - 1].imagenCover" />
                    <img *ngIf="itemSelect == 0" [src]="proyectos[proyectos.length - 1].imagenCover" />
                    <!-- <img *ngIf="itemSelect == array.length -1" src="../../../assets/proyectos/fondo.png" /> -->
                </div>
                <div class="carousel-item-seleccionado">
                    <img [src]="proyectos[itemSelect].imagenCover" />
                </div>
                <div class="carousel-item-oculto">
                    <img *ngIf="itemSelect < proyectos.length - 1" [src]="proyectos[itemSelect + 1].imagenCover" />
                    <img *ngIf="itemSelect == proyectos.length -1" [src]="proyectos[0].imagenCover" />
                </div>
            </div>
        </div>
    </div>
    <div class="info-proyectos">
        <div *ngIf="proyectos.length > 0" class="d-flex flex-1 justify-content-center align-items-center">
            <img style="width: 100%;" [src]="proyectos[itemSelect].imagen" />
        </div>
        <div *ngIf="proyectos.length > 0" class="d-flex flex-column flex-lg-row flex-1 align-items-lg-center">
            <div class="d-flex flex-column pr-lg-4 borde-right mt-3 mt-lg-0">
                <span style="text-transform: uppercase;" class="azul-claro bold">Tiempo trabajado</span>
                <span class="azul-claro">{{ proyectos[itemSelect].tiempo }} horas</span>
            </div>
            <div class="d-flex flex-column ml-0 ml-lg-4 mt-3 mt-lg-0">
                <span style="text-transform: uppercase;" class="azul-claro bold">Lenguajes utilizados</span>
                <span class="azul-claro">{{ proyectos[itemSelect].lenguajes }}</span>
            </div>
        </div>
        <div *ngIf="proyectos.length > 0" class="d-flex flex-1 align-items-start mt-3 mt-lg-0">
            <p class="blanco">{{ proyectos[itemSelect].descripcion }}</p>
        </div>
    </div>
</div>
